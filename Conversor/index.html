<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Conversor de Bases</title>
</head>

<body>
    <p class="answer"> </p>
    <div id="container">
        <h1>Conversor de bases</h1>
        <p class="chroma"></p>
        <section class="container-calc">

            <div class="container-calculadora">
                <h1>Decimal para binário</h1>
                <form class="variables">
                    <input placeholder="decimal" type="number" name="dec" id="dec">
                    <button class="btn" type="reset">Converter</button>
                </form>
            </div>

            <div class="container-calculadora">
                <h1>Binário para decimal</h1>
                <form class="variables">
                    <input placeholder="binário" type="number" name="binario" id="binario">
                    <button  class="btn" type="reset">Converter</button>
                </form>
            </div>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
